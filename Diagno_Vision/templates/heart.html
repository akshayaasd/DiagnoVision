{% extends 'main.html' %}
{% block content %}
{% if message %}
    <div class="alert alert-danger">{{ message }}</div>
{% endif %}
<div class="row" style="margin-bottom: 175px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1 style="color: #ffffff;">Heart Disease Predictor</h1></center>
        <div class="card card-body" style="border: 1px solid #444; background-color: #1e1e1e; color: #e0e0e0;">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="age" placeholder="age" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                            <p>age in years eg: 29-77</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="sex" placeholder="sex (Male: 1, Female: 0)" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="cp" placeholder="chest pain type" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                            <p>0 to 3 as worst</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="trestbps" placeholder="resting blood pressure (mm Hg)" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="chol" placeholder="serum cholestoral (mg/dl)" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                            <p>serum cholestoral in mg/dl</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="fbs" placeholder="fasting blood sugar (1 = true; 0 = false)" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                            <p>(fasting blood sugar 120 mg/dl) (1 = true; 0 = false)</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="restecg" placeholder="resting electrocardiographic results" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                            <p>0, 1</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="thalach" placeholder="maximum heart rate achieved" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                            <p>eg: 71-202</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="exang" placeholder="exercise induced angina (1 = yes; 0 = no)" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="oldpeak" placeholder="ST depression induced by exercise relative to rest" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="slope" placeholder="slope of the peak exercise ST segment" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="ca" placeholder="number of major vessels (0-3) colored by fluoroscopy" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="thal" placeholder="3 = normal; 6 = fixed defect; 7 = reversible defect" style="border: 1px solid #444; background-color: #333; color: #e0e0e0;">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <input type="submit" class="btn btn-info btn-block" value="Predict" style="background-color: #444; border: 1px solid #555; color: #e0e0e0;"/>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
